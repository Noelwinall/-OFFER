services:
  - type: static_site
    name: hk-edu-app
    buildCommand: |
      corepack enable
      corepack prepare pnpm@9.12.0 --activate
      pnpm install --frozen-lockfile
      rm -rf node_modules/.cache .expo/web/cache dist
      pnpm exec expo export --platform web --clear
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
    envVars:
      - key: NODE_VERSION
        value: "20"
