staticSites:
  - name: hk-edu-app
    buildCommand: corepack enable && corepack prepare pnpm@9.12.0 --activate && pnpm install --frozen-lockfile && rm -rf node_modules/.cache .expo/web/cache web-dist && pnpm exec expo export --platform web --clear --output-dir web-dist
    publishPath: web-dist
    envVars:
      - key: NODE_VERSION
        value: "20"
